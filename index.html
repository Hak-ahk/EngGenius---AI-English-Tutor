    <script type="text/babel" data-type="module">
      import { GoogleGenAI, Type } from "@google/genai";
      import React, { useState, useEffect, useRef } from "react";
      import ReactDOM from "react-dom/client";

      // ==========================================
      // 1. POLYFILLS & SETUP
      // ==========================================
      if (typeof process === 'undefined') {
        window.process = { env: {} };
      }

      // ==========================================
      // 2. TYPES & CONSTANTS
      // ==========================================
      const Difficulty = {
        EASY: 'Easy (D·ªÖ)',
        MEDIUM: 'Medium (Trung b√¨nh)',
        ADVANCED: 'Advanced (N√¢ng cao)'
      };

      // ==========================================
      // 3. UTILS
      // ==========================================
      function blobToBase64(blob) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onloadend = () => {
            const result = reader.result;
            const base64 = result.split(',')[1];
            resolve(base64);
          };
          reader.onerror = reject;
          reader.readAsDataURL(blob);
        });
      }

      // ==========================================
      // 4. SERVICES
      // ==========================================
      const generateAnswer = async (question, difficulty) => {
        const apiKey = process.env.API_KEY;
        if (!apiKey) throw new Error("API Key not found. Please log in.");

        const ai = new GoogleGenAI({ apiKey });

        try {
          const model = "gemini-2.5-flash";
          const prompt = `
            You are a friendly and helpful English tutor for middle school students (grades 6-9).
            The student asks: "${question}".
            Please generate a suggested answer in English suitable for a "${difficulty}" proficiency level.
            
            Tone: Encouraging, clear, and easy to understand.
            
            Requirements:
            1. Provide the full English answer.
            2. Provide a natural Vietnamese translation for the full answer.
            3. Break down the answer into individual sentences, providing the English text and Vietnamese translation for each sentence.
          `;

          const response = await ai.models.generateContent({
            model,
            contents: prompt,
            config: {
              responseMimeType: "application/json",
              responseSchema: {
                type: Type.OBJECT,
                properties: {
                  english: {
                    type: Type.STRING,
                    description: "The full suggested answer in English",
                  },
                  vietnamese: {
                    type: Type.STRING,
                    description: "The full Vietnamese translation of the answer",
                  },
                  sentences: {
                    type: Type.ARRAY,
                    description: "List of individual sentences with translations",
                    items: {
                      type: Type.OBJECT,
                      properties: {
                        english: { type: Type.STRING },
                        vietnamese: { type: Type.STRING }
                      },
                      required: ["english", "vietnamese"]
                    }
                  }
                },
                required: ["english", "vietnamese", "sentences"],
              },
            },
          });

          const text = response.text;
          if (!text) throw new Error("No response generated");
          return JSON.parse(text);
        } catch (error) {
          console.error("Error generating answer:", error);
          throw error;
        }
      };

      const checkPronunciation = async (audioBase64, targetText) => {
        const apiKey = process.env.API_KEY;
        if (!apiKey) return "L·ªói k·∫øt n·ªëi h·ªá th·ªëng (Auth Token Missing).";
        
        const ai = new GoogleGenAI({ apiKey });

        try {
          const response = await ai.models.generateContent({
            model: "gemini-2.5-flash",
            contents: {
              parts: [
                {
                  inlineData: {
                    mimeType: "audio/wav", 
                    data: audioBase64,
                  },
                },
                {
                  text: `Please listen to this audio. A middle school student is trying to read this sentence: "${targetText}".
                  Provide brief, encouraging feedback in Vietnamese.
                  1. Praise their effort first.
                  2. Point out 1-2 words to improve if necessary.
                  Keep it short and friendly.`,
                },
              ],
            },
          });
          return response.text || "Kh√¥ng th·ªÉ ph√¢n t√≠ch √¢m thanh.";
        } catch (error) {
          console.error("Error checking pronunciation:", error);
          return "C√≥ l·ªói x·∫£y ra khi ki·ªÉm tra ph√°t √¢m. Em h√£y th·ª≠ l·∫°i nh√©.";
        }
      };

      // 5. COMPONENTS

        </svg>

      const BlueSpinner = () => (

      const PracticeModal = ({ isOpen, onClose, targetText, type }) => {
        const [isRecording, setIsRecording] = useState(false);
        const [feedback, setFeedback] = useState(null);
        const [isAnalyzing, setIsAnalyzing] = useState(false);
        const mediaRecorderRef = useRef(null);
        const chunksRef = useRef([]);

        if (!isOpen) return null;

        const getTitle = () => {
          switch (type) {
            case 'question': return 'üéôÔ∏è Luy·ªán ƒë·ªçc C√¢u h·ªèi';

            case 'sentence': return 'üéôÔ∏è Luy·ªán ƒë·ªçc c√¢u n√†y';

        const stopRecording = () => {

                  </button>

                  </div>
                  <div className="flex flex-col items-center justify-center space-y-6 mt-8">
                  {!isAnalyzing && (
                      <button
                      onClick={isRecording ? stopRecording : startRecording}
                      className={`h-24 w-24 rounded-full flex items-center justify-center transition-all duration-300 ${isRecording ? 'bg-red-500 hover:bg-red-600 shadow-xl shadow-red-200 scale-110 animate-pulse' : 'bg-gradient-to-tr from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 shadow-xl shadow-blue-200 hover:scale-105'}`}
                      >
                      {isRecording ? <div className="h-8 w-8 bg-white rounded-md" /> : <svg className="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" /></svg>}
                      </button>
                  )}
                  {isAnalyzing && (
                      <div className="flex flex-col items-center text-indigo-600 bg-indigo-50 px-8 py-6 rounded-2xl"><Spinner /><span className="mt-3 text-sm font-bold animate-pulse">AI ƒëang ch·∫•m ƒëi·ªÉm...</span></div>
                  )}
                  <p className="text-slate-400 font-medium text-sm">{isRecording ? "ƒêang ghi √¢m..." : isAnalyzing ? "" : "Nh·∫•n micro ƒë·ªÉ ƒë·ªçc"}</p>
                  </div>
                  {feedback && (
                  <div className="mt-8 p-5 bg-green-50 rounded-2xl border-2 border-green-100 animate-fade-in-up">
                      <div className="flex items-center gap-2 mb-2"><span className="text-2xl">ü§ñ</span><h4 className="font-bold text-green-800 text-lg">AI nh·∫≠n x√©t:</h4></div>
                      <p className="text-slate-700 text-base leading-relaxed pl-1">{feedback}</p>
                  </div>
                  )}
              </div>
            </div>
          </div>
        );
      };

      const LoginScreen = ({ onManualLogin }) => {
        const [manualKey, setManualKey] = useState("");

        return (
          <div className="min-h-screen flex flex-col items-center justify-center p-4 bg-gradient-to-br from-blue-100 to-indigo-200">
             <div className="bg-white p-8 rounded-[2.5rem] shadow-2xl max-w-md w-full text-center border-4 border-white animate-fade-in-up">
                <div className="mb-6 text-6xl animate-bounce-slow">üéì</div>
                <h1 className="text-3xl font-extrabold text-slate-800 mb-2">English<span className="text-blue-600">Buddy</span></h1>
                <p className="text-slate-500 mb-8 font-medium">Tr·ª£ l√Ω Ti·∫øng Anh c√° nh√¢n c·ªßa em</p>
                
                <div className="space-y-4">
                  <p className="text-sm text-slate-600 bg-blue-50 p-4 rounded-xl border border-blue-100">
                    üëã Ch√†o em! ƒê·ªÉ b·∫Øt ƒë·∫ßu h·ªçc, h√£y l·∫•y API Key mi·ªÖn ph√≠ t·ª´ Google AI Studio (10 gi√¢y) v√† d√°n v√†o ƒë√¢y nh√©.
                  </p>
                  
                  <div className="animate-fade-in space-y-3">
                    <input 
                      type="password" 
                      value={manualKey}
                      onChange={(e) => setManualKey(e.target.value)}
                      placeholder="D√°n API Key c·ªßa b·∫°n v√†o ƒë√¢y..."
                      className="w-full p-3 border-2 border-slate-200 rounded-xl focus:border-blue-400 outline-none"
                    />
                    <div className="flex gap-2">
                       <button 
                        onClick={() => { localStorage.removeItem("GEMINI_API_KEY"); window.location.reload(); }}
                        className="flex-1 py-3 text-slate-500 font-bold bg-slate-100 rounded-xl hover:bg-slate-200"
                       >
                         X√≥a Key
                       </button>
                       <button 
                        onClick={() => onManualLogin(manualKey)}
                        disabled={!manualKey.trim()}
                        className="flex-1 py-3 text-white font-bold bg-blue-600 rounded-xl hover:bg-blue-700 disabled:opacity-50"
                       >
                         B·∫Øt ƒë·∫ßu
                       </button>
                    </div>
                    <p className="text-xs text-slate-400">
                      L·∫•y key t·∫°i <a href="https://aistudio.google.com/app/apikey" target="_blank" className="text-blue-500 hover:underline">aistudio.google.com</a> (mi·ªÖn ph√≠!)
                    </p>
                  </div>
                  
                  <p className="text-xs text-slate-400 mt-4">
                    *·ª®ng d·ª•ng s·ª≠ d·ª•ng c√¥ng ngh·ªá Google Gemini AI.
                  </p>
                </div>
             </div>
          </div>
        );
      };

      // ==========================================
      // 6. MAIN APP COMPONENT
      // ==========================================
      const App = () => {
        const [question, setQuestion] = useState('');
        const [difficulty, setDifficulty] = useState(Difficulty.MEDIUM);
        const [result, setResult] = useState(null);
        const [isGenerating, setIsGenerating] = useState(false);
        
        // System TTS State
        const [voices, setVoices] = useState([]);
        const [ttsConfig, setTtsConfig] = useState({ voiceURI: '', speed: 1.0 });
        const [activeAudioId, setActiveAudioId] = useState(null);
        
        // Practice State
        const [practiceModalOpen, setPracticeModalOpen] = useState(false);
        const [practiceType, setPracticeType] = useState('question');
        const [practiceText, setPracticeText] = useState('');

        // INITIAL LOAD & AUTO-LOGIN
        useEffect(() => {
          // Check for stored API Key
          const storedKey = localStorage.getItem("GEMINI_API_KEY");
          if (storedKey) {
            process.env.API_KEY = storedKey;
          }
          
          // Load TTS Voices
          const loadVoices = () => {
            const all = window.speechSynthesis.getVoices();
            const en = all.filter(v => v.lang.startsWith('en'));
            const list = en.length > 0 ? en : all;
            setVoices(list);
            if (list.length > 0 && !ttsConfig.voiceURI) {
              const pref = list.find(v => v.name.includes('Google US')) || list[0];
              setTtsConfig(prev => ({ ...prev, voiceURI: pref.voiceURI }));
            }
          };
          loadVoices();
          window.speechSynthesis.onvoiceschanged = loadVoices;
        }, []);

        const handleManualLogin = (key) => {
          if (!key.trim()) return;
          localStorage.setItem("GEMINI_API_KEY", key.trim());
          process.env.API_KEY = key.trim();
          alert("API Key ƒë√£ l∆∞u! B√¢y gi·ªù b·∫°n c√≥ th·ªÉ d√πng app.");
          window.location.reload();
        };

        const handleGenerate = async () => {
          if (!question.trim()) return;
          setIsGenerating(true);
          setResult(null);
          stopAudio();
          try {
            const response = await generateAnswer(question, difficulty);
            setResult(response);
          } catch (error) {
            const errMsg = error?.message || error?.toString() || JSON.stringify(error) || "";
            if (
              errMsg.includes('Requested entity was not found') || 
              errMsg.includes('leaked') || 
              errMsg.includes('403') ||
              errMsg.includes('PERMISSION_DENIED')
            ) {
                alert("API Key kh√¥ng h·ª£p l·ªá ho·∫∑c b·ªã v√¥ hi·ªáu h√≥a (c√≥ th·ªÉ do l·ªô key). Vui l√≤ng l·∫•y key m·ªõi t·∫°i https://aistudio.google.com/app/apikey");
                localStorage.removeItem("GEMINI_API_KEY");
                process.env.API_KEY = null;
                window.location.reload();
            } else {
                alert("H·ªá th·ªëng g·∫∑p s·ª± c·ªë: " + errMsg);
            }
          } finally {
            setIsGenerating(false);
          }
        };

        const stopAudio = () => {
          window.speechSynthesis.cancel();
          setActiveAudioId(null);
        };

        const playAudio = (text, id) => {
          window.speechSynthesis.cancel();
          if (activeAudioId === id) { setActiveAudioId(null); return; }
          const u = new SpeechSynthesisUtterance(text);
          const v = voices.find(vo => vo.voiceURI === ttsConfig.voiceURI);
          if (v) u.voice = v;
          u.rate = ttsConfig.speed;
          u.onend = () => setActiveAudioId(null);
          u.onerror = () => setActiveAudioId(null);
          setActiveAudioId(id);
          window.speechSynthesis.speak(u);
        };

        const openPractice = (type, text) => {

          setPracticeText(text);
          setPracticeModalOpen(true);
        };

        // N·∫øu ch∆∞a c√≥ API key, hi·ªÉn th·ªã login screen
        if (!process.env.API_KEY) {
          return <LoginScreen onManualLogin={handleManualLogin} />;
        }

        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4 md:p-8 font-sans relative">
            
            {/* Logout Button */}
            <div className="absolute top-4 right-4 z-10">
               <button 
                 onClick={() => {
                   if(window.confirm("B·∫°n c√≥ ch·∫Øc mu·ªën ƒëƒÉng xu·∫•t?")) {
                     localStorage.removeItem("GEMINI_API_KEY");
                     process.env.API_KEY = null;
                     window.location.reload();

                 className="px-3 py-1.5 bg-white/60 hover:bg-red-50 text-slate-500 hover:text-red-600 text-sm font-bold rounded-lg border border-slate-200 hover:border-red-200 transition-all shadow-sm backdrop-blur-sm"
               >

            </div>

            <div className="max-w-4xl mx-auto space-y-8">
              <header className="text-center pt-6 pb-2">
                <div className="inline-block bg-white px-6 py-2 rounded-full shadow-md mb-4 border-2 border-blue-100">
                  <span className="text-sm font-bold text-blue-500 tracking-wider uppercase">‚ú® H·ªçc Ti·∫øng Anh C·ª±c Vui ‚ú®</span>
                </div>
                <h1 className="text-4xl md:text-5xl font-extrabold text-slate-800 tracking-tight mb-2 drop-shadow-sm">
                  English<span className="text-blue-600">Buddy</span> üöÄ
                </h1>
                <p className="text-slate-500 font-medium">B·∫°n h·ªèi, AI tr·∫£ l·ªùi si√™u t·ªëc!</p>
              </header>

              <div className="bg-white rounded-[2rem] shadow-xl border-4 border-white ring-4 ring-blue-50 overflow-hidden relative">

                    <div className="relative group">
                      <textarea value={question} onChange={(e) => setQuestion(e.target.value)} placeholder="V√≠ d·ª•: Gi·ªõi thi·ªáu v·ªÅ b·∫£n th√¢n, s·ªü th√≠ch c·ªßa em..." className="w-full p-5 text-slate-700 bg-slate-50 rounded-2xl border-2 border-slate-200 focus:border-blue-400 focus:ring-4 focus:ring-blue-100 transition-all min-h-[140px] resize-y text-lg shadow-inner placeholder:text-slate-400" />

                           <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" /></svg>
                        </button>

                    <div className="w-full md:w-auto flex flex-col gap-1">
