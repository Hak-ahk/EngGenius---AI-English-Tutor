    <style>

  <body>

    <script type="text/babel" data-type="module">
      import { GoogleGenAI, Type } from "@google/genai";
      const { useState, useEffect, useRef } = React;

      // ============================================================================
      // C·∫§U H√åNH H·ªÜ TH·ªêNG
      // ƒê·ªÉ tr√°nh l·ªô Key, ch√∫ng ta ƒë·∫∑t t√™n bi·∫øn nghe c√≥ v·∫ª k·ªπ thu·∫≠t.
      // B·∫°n h√£y d√°n API Key c·ªßa m√¨nh v√†o ch·ªó 'PASTE_YOUR_KEY_HERE' b√™n d∆∞·ªõi.
      // ============================================================================
      const _sysConfig = {
          version: '2.5.1-stable',
          region: 'asia-se1',
          // üëá D√ÅN KEY C·ª¶A B·∫†N V√ÄO D√íNG D∆Ø·ªöI ƒê√ÇY üëá
          authToken: 'PASTE_YOUR_KEY_HERE', 
          timeout: 5000
      };

      // --- HELPER UTILS ---
      const getAuthToken = () => {
          const t = _sysConfig.authToken;
          if (!t || t === 'PASTE_YOUR_KEY_HERE' || t.length < 10) return null;
          return t;
      };

      const blobToBase64 = (blob) => {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onloadend = () => resolve(reader.result.split(',')[1]);
          reader.onerror = reject;
          reader.readAsDataURL(blob);
        });
      };

      // --- TYPES & CONSTANTS ---
      const Difficulty = {
        EASY: 'Easy (D·ªÖ)',
        MEDIUM: 'Medium (Trung b√¨nh)',
        ADVANCED: 'Advanced (N√¢ng cao)'
      };

      // --- API SERVICE ---
      let aiInstance = null;
      const token = getAuthToken();
      if (token) {
          aiInstance = new GoogleGenAI({ apiKey: token });
      }

      const generateAnswer = async (question, difficulty) => {
        if (!aiInstance) throw new Error("System Auth Token missing");

        try {
          const model = "gemini-2.5-flash";
          const prompt = `
            You are a friendly and helpful English tutor for middle school students (grades 6-9).
            The student asks: "${question}".
            Please generate a suggested answer in English suitable for a "${difficulty}" proficiency level.
            
            Tone: Encouraging, clear, and easy to understand.
            
            Requirements:
            1. Provide the full English answer.
            2. Provide a natural Vietnamese translation for the full answer.
            3. Break down the answer into individual sentences, providing the English text and Vietnamese translation for each sentence.
          `;

          const response = await aiInstance.models.generateContent({
            model,
            contents: prompt,
            config: {
              responseMimeType: "application/json",
              responseSchema: {
                type: Type.OBJECT,
                properties: {
                  english: { type: Type.STRING },
                  vietnamese: { type: Type.STRING },
                  sentences: {
                    type: Type.ARRAY,
                    items: {
                      type: Type.OBJECT,
                      properties: {
                        english: { type: Type.STRING },
                        vietnamese: { type: Type.STRING }
                      },
                      required: ["english", "vietnamese"]
                    }
                  }
                },
                required: ["english", "vietnamese", "sentences"],
              },
            },
          });

          return JSON.parse(response.text);
        } catch (error) {
          console.error("Error generating answer:", error);
          throw error;
        }
      };

      const checkPronunciation = async (audioBase64, targetText) => {
        if (!aiInstance) return "L·ªói k·∫øt n·ªëi h·ªá th·ªëng (Auth Token Missing).";

        try {
          const response = await aiInstance.models.generateContent({
            model: "gemini-2.5-flash",
            contents: {
              parts: [
                { inlineData: { mimeType: "audio/wav", data: audioBase64 } },
                {
                  text: `Please listen to this audio. A middle school student is trying to read this sentence: "${targetText}".
                  Provide brief, encouraging feedback in Vietnamese.
                  1. Praise their effort first.
                  2. Point out 1-2 words to improve if necessary.
                  Keep it short and friendly.`
                },
              ],
            },
          });
          return response.text || "Kh√¥ng th·ªÉ ph√¢n t√≠ch √¢m thanh.";
        } catch (error) {
          console.error("Error checking pronunciation:", error);
          return "C√≥ l·ªói x·∫£y ra khi ki·ªÉm tra ph√°t √¢m. Em h√£y th·ª≠ l·∫°i nh√©.";
        }
      };

      // --- COMPONENTS ---

      const Spinner = () => (
        <svg className="animate-spin h-5 w-5 text-current" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
          <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      );

      const PracticeModal = ({ isOpen, onClose, targetText, type }) => {
        const [isRecording, setIsRecording] = useState(false);
        const [feedback, setFeedback] = useState(null);
        const [isAnalyzing, setIsAnalyzing] = useState(false);
        
        const mediaRecorderRef = useRef(null);
        const chunksRef = useRef([]);

        if (!isOpen) return null;

        const getTitle = () => {
          switch (type) {
            case 'question': return 'üéôÔ∏è Luy·ªán ƒë·ªçc C√¢u h·ªèi';
            case 'answer': return 'üéôÔ∏è Th·ª≠ th√°ch: ƒê·ªçc c·∫£ b√†i';
            case 'sentence': return 'üéôÔ∏è Luy·ªán ƒë·ªçc c√¢u n√†y';
            default: return 'Luy·ªán t·∫≠p';
          }
        };

        const startRecording = async () => {
          try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            const mediaRecorder = new MediaRecorder(stream);
            mediaRecorderRef.current = mediaRecorder;
            chunksRef.current = [];

            mediaRecorder.ondataavailable = (e) => {
              if (e.data.size > 0) chunksRef.current.push(e.data);
            };

            mediaRecorder.onstop = async () => {
              const audioBlob = new Blob(chunksRef.current, { type: 'audio/wav' });
              setIsAnalyzing(true);
              try {
                const base64 = await blobToBase64(audioBlob);
                const result = await checkPronunciation(base64, targetText);
                setFeedback(result);
              } catch (err) {
                setFeedback("L·ªói khi ph√¢n t√≠ch √¢m thanh.");
              } finally {
                setIsAnalyzing(false);
              }
              stream.getTracks().forEach(track => track.stop());
            };

            mediaRecorder.start();
            setIsRecording(true);
            setFeedback(null);
          } catch (err) {
            console.error("Microphone access denied:", err);
            setFeedback("Kh√¥ng th·ªÉ truy c·∫≠p microphone. Vui l√≤ng ki·ªÉm tra quy·ªÅn truy c·∫≠p tr√™n tr√¨nh duy·ªát nh√©.");
          }
        };

        const stopRecording = () => {
          if (mediaRecorderRef.current && isRecording) {
            mediaRecorderRef.current.stop();
            setIsRecording(false);
          }
        };

        return (
          <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 flex items-center justify-center p-4">
            <div className="bg-white rounded-[2rem] shadow-2xl max-w-lg w-full p-6 md:p-8 animate-fade-in flex flex-col max-h-[90vh] border-4 border-blue-50">
              
              <div className="flex justify-between items-center mb-6">
                  <h3 className="text-xl font-extrabold text-slate-800">{getTitle()}</h3>
                  <button onClick={onClose} className="p-2 bg-slate-100 rounded-full text-slate-400 hover:bg-red-50 hover:text-red-500 transition-colors">
                      <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>
                  </button>
              </div>
              
              <div className="overflow-y-auto mb-4 flex-1 custom-scrollbar">
                   <div className="bg-blue-50 p-6 rounded-2xl border-2 border-blue-100 text-center">
                      <p className="text-xl text-blue-900 font-medium leading-relaxed font-serif">"{targetText}"</p>
                  </div>
              
                  <div className="flex flex-col items-center justify-center space-y-6 mt-8">
                  {!isAnalyzing && (
                      <button
                      onClick={isRecording ? stopRecording : startRecording}
                      className={`h-24 w-24 rounded-full flex items-center justify-center transition-all duration-300 ${
                          isRecording 
                          ? 'bg-red-500 hover:bg-red-600 shadow-xl shadow-red-200 scale-110 animate-pulse' 
                          : 'bg-gradient-to-tr from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 shadow-xl shadow-blue-200 hover:scale-105'
                      }`}
                      >
                      {isRecording ? (
                          <div className="h-8 w-8 bg-white rounded-md" />
                      ) : (
                          <svg className="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                          </svg>
                      )}
                      </button>
                  )}

                  {isAnalyzing && (
                      <div className="flex flex-col items-center text-indigo-600 bg-indigo-50 px-8 py-6 rounded-2xl">
                      <Spinner />
                      <span className="mt-3 text-sm font-bold animate-pulse">AI ƒëang nghe em ƒë·ªçc...</span>
                      </div>
                  )}

                  <p className="text-slate-400 font-medium text-sm">
                      {isRecording ? "ƒêang ghi √¢m... Nh·∫•n ƒë·ªÉ d·ª´ng l·∫°i nh√©." : isAnalyzing ? "" : "Nh·∫•n v√†o micro m√†u xanh ƒë·ªÉ b·∫Øt ƒë·∫ßu"}
                  </p>
                  </div>

                  {feedback && (
                  <div className="mt-8 p-5 bg-green-50 rounded-2xl border-2 border-green-100 animate-fade-in-up">
                      <div className="flex items-center gap-2 mb-2">
                          <span className="text-2xl">ü§ñ</span>
                          <h4 className="font-bold text-green-800 text-lg">AI nh·∫≠n x√©t:</h4>
                      </div>
                      <p className="text-slate-700 text-base leading-relaxed pl-1">{feedback}</p>
                  </div>
                  )}
              </div>
            </div>
          </div>
        );
      };

      // --- MAIN APP ---
      const App = () => {
        const [question, setQuestion] = useState('');
        const [difficulty, setDifficulty] = useState(Difficulty.MEDIUM);
        const [result, setResult] = useState(null);
        const [isGenerating, setIsGenerating] = useState(false);
        const [voices, setVoices] = useState([]);
        const [ttsConfig, setTtsConfig] = useState({ voiceURI: '', speed: 1.0 });
        const [activeAudioId, setActiveAudioId] = useState(null);
        const [practiceModalOpen, setPracticeModalOpen] = useState(false);
        const [practiceType, setPracticeType] = useState('question');
        const [practiceText, setPracticeText] = useState('');

        useEffect(() => {
          const loadVoices = () => {
            const allVoices = window.speechSynthesis.getVoices();
            const englishVoices = allVoices.filter(v => v.lang.startsWith('en'));
            const availableVoices = englishVoices.length > 0 ? englishVoices : allVoices;
            setVoices(availableVoices);

            if (availableVoices.length > 0 && !ttsConfig.voiceURI) {
              const preferred = availableVoices.find(v => v.name.includes('Google US English')) || availableVoices[0];
              setTtsConfig(prev => ({ ...prev, voiceURI: preferred.voiceURI }));
            }
          };

          loadVoices();
          window.speechSynthesis.onvoiceschanged = loadVoices;
        }, []);

        const handleGenerate = async () => {
          if (!question.trim()) return;
          setIsGenerating(true);
          setResult(null);
          stopAudio();
          
          try {
            const response = await generateAnswer(question, difficulty);
            setResult(response);
          } catch (error) {
            alert("H·ªá th·ªëng ch∆∞a nh·∫≠n di·ªán ƒë∆∞·ª£c m√£ phi√™n. Vui l√≤ng ki·ªÉm tra l·∫°i c·∫•u h√¨nh (AuthToken).");
          } finally {
            setIsGenerating(false);
          }
        };

        const stopAudio = () => {
          window.speechSynthesis.cancel();
          setActiveAudioId(null);
        };

        const playAudio = (text, id) => {
          window.speechSynthesis.cancel();
          if (activeAudioId === id) {
            setActiveAudioId(null);
            return;
          }

          const utterance = new SpeechSynthesisUtterance(text);
          const selectedVoice = voices.find(v => v.voiceURI === ttsConfig.voiceURI);
          if (selectedVoice) utterance.voice = selectedVoice;
          utterance.rate = ttsConfig.speed;
          
          utterance.onend = () => setActiveAudioId(null);
          utterance.onerror = () => setActiveAudioId(null);

          setActiveAudioId(id);
          window.speechSynthesis.speak(utterance);
        };

        const openPractice = (type, text) => {
          stopAudio();
          setPracticeType(type);
          setPracticeText(text);
          setPracticeModalOpen(true);
        };

        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4 md:p-8 font-sans">
            <div className="max-w-4xl mx-auto space-y-8">
              
              <header className="text-center pt-6 pb-2">
                <div className="inline-block bg-white px-6 py-2 rounded-full shadow-md mb-4 border-2 border-blue-100">
                  <span className="text-sm font-bold text-blue-500 tracking-wider uppercase">‚ú® H·ªçc Ti·∫øng Anh C·ª±c Vui ‚ú®</span>
                </div>
                <h1 className="text-4xl md:text-5xl font-extrabold text-slate-800 tracking-tight mb-2 drop-shadow-sm">
                  English<span className="text-blue-600">Buddy</span> üöÄ
                </h1>
                <p className="text-slate-500 font-medium">B·∫°n h·ªèi, AI tr·∫£ l·ªùi si√™u t·ªëc!</p>
              </header>

              <div className="bg-white rounded-[2rem] shadow-xl border-4 border-white ring-4 ring-blue-50 overflow-hidden relative">
                <div className="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-blue-400 via-purple-400 to-orange-400"></div>
                
                <div className="p-6 md:p-8 space-y-6">
                  <div className="space-y-3">
                    <label htmlFor="question" className="flex items-center gap-2 text-lg font-bold text-slate-700">
                      <span>‚úèÔ∏è</span> C√¢u h·ªèi c·ªßa em l√† g√¨?
                    </label>
                    <div className="relative group">
                      <textarea
                        id="question"
                        value={question}
                        onChange={(e) => setQuestion(e.target.value)}
                        placeholder="V√≠ d·ª•: Gi·ªõi thi·ªáu v·ªÅ b·∫£n th√¢n, s·ªü th√≠ch c·ªßa em..."
                        className="w-full p-5 text-slate-700 bg-slate-50 rounded-2xl border-2 border-slate-200 focus:border-blue-400 focus:ring-4 focus:ring-blue-100 transition-all min-h-[140px] resize-y text-lg shadow-inner placeholder:text-slate-400"
                      />
                      {question && (
                        <button 
                          onClick={() => openPractice('question', question)}
                          className="absolute bottom-4 right-4 p-2 bg-white rounded-xl shadow-md text-slate-400 hover:text-blue-600 hover:scale-110 border border-slate-200 transition-all"
                          title="Th·ª≠ ƒë·ªçc c√¢u h·ªèi n√†y"
                        >
                           <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" /></svg>
                        </button>
                      )}
                    </div>
                  </div>

                  <div className="flex flex-col md:flex-row gap-4 items-center justify-between">
                    <div className="w-full md:w-auto flex flex-col gap-1">
                       <label className="text-xs font-bold text-slate-400 uppercase ml-1">ƒê·ªô kh√≥</label>
                       <div className="relative">
                          <select
                            value={difficulty}
                            onChange={(e) => setDifficulty(e.target.value)}
                            className="w-full md:w-56 p-3 pl-4 bg-blue-50 border-2 border-blue-100 text-blue-800 font-bold rounded-xl focus:ring-blue-200 focus:border-blue-400 appearance-none cursor-pointer"
                          >
                            {Object.values(Difficulty).map((diff) => (
                              <option key={diff} value={diff}>{diff}</option>
                            ))}
                          </select>
                          <div className="absolute right-3 top-3.5 pointer-events-none text-blue-400">
                            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={3} d="M19 9l-7 7-7-7" /></svg>
                          </div>
                       </div>
                    </div>

                    <button
                      onClick={handleGenerate}
                      disabled={isGenerating || !question.trim()}
                      className="w-full md:w-auto px-8 py-3.5 bg-gradient-to-r from-orange-400 to-orange-500 hover:from-orange-500 hover:to-orange-600 disabled:opacity-50 disabled:cursor-not-allowed text-white rounded-xl font-bold shadow-lg hover:shadow-orange-200 transform hover:-translate-y-1 transition-all flex items-center justify-center gap-2 text-lg"
                    >
                      {isGenerating ? <Spinner /> : <span>‚ú®</span>}
                      <span>{isGenerating ? 'ƒêang suy nghƒ©...' : 'T·∫°o c√¢u tr·∫£ l·ªùi'}</span>
                    </button>
                  </div>
                </div>
              </div>

              {result && (
                <div className="bg-white/80 backdrop-blur-sm p-4 rounded-2xl border border-blue-100 flex flex-col sm:flex-row items-center gap-4 justify-between">
                   <div className="flex items-center gap-3 w-full sm:w-auto flex-1">
                      <div className="bg-blue-100 p-2 rounded-lg text-blue-600">
                        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" /></svg>
                      </div>
                      <select
                        value={ttsConfig.voiceURI}
                        onChange={(e) => setTtsConfig({...ttsConfig, voiceURI: e.target.value})}
                        className="w-full p-2 bg-transparent border-b-2 border-slate-200 font-medium text-slate-700 focus:border-blue-500 outline-none transition-colors"
                      >
                        {voices.length === 0 && <option>ƒêang t√¨m gi·ªçng ƒë·ªçc...</option>}
                        {voices.map((v) => (
                          <option key={v.voiceURI} value={v.voiceURI}>{v.name}</option>
                        ))}
                      </select>
                   </div>
                   <div className="flex items-center gap-3 w-full sm:w-auto bg-blue-50 px-4 py-2 rounded-xl">
                      <span className="text-sm font-bold text-blue-400 whitespace-nowrap">T·ªëc ƒë·ªô</span>
                      <input
                        type="range"
                        min="0.5"
                        max="1.5"
                        step="0.1"
                        value={ttsConfig.speed}
                        onChange={(e) => setTtsConfig({...ttsConfig, speed: parseFloat(e.target.value)})}
                        className="w-24 h-2 bg-blue-200 rounded-lg appearance-none cursor-pointer accent-blue-500"
                      />
                   </div>
                </div>
              )}

              {result && (
                <div className="space-y-8 animate-fade-in-up pb-10">
                  
                  <div className="bg-white rounded-[2rem] shadow-xl border-2 border-slate-100 overflow-hidden">
                    <div className="bg-indigo-50 p-5 border-b border-indigo-100 flex justify-between items-center">
                       <h2 className="text-xl font-extrabold text-indigo-900 flex items-center gap-2">
                         <span>üìú</span> C√¢u tr·∫£ l·ªùi m·∫´u
                       </h2>
                       <div className="flex gap-2">
                          <button
                            onClick={() => playAudio(result.english, 'full')}
                            className={`px-4 py-2 rounded-xl font-bold text-sm transition-all flex items-center gap-2 ${
                              activeAudioId === 'full' 
                              ? 'bg-orange-100 text-orange-600 ring-2 ring-orange-200' 
                              : 'bg-white text-indigo-600 hover:bg-indigo-100 shadow-sm'
                            }`}
                          >
                             {activeAudioId === 'full' ? 'ƒêang ƒë·ªçc...' : 'Nghe h·∫øt'}
                             <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                          </button>
                          
                          <button
                            onClick={() => openPractice('answer', result.english)}
                            className="p-2 rounded-xl bg-white text-green-600 hover:bg-green-50 shadow-sm transition-all border border-green-100"
